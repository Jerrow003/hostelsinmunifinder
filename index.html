<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muni Hostel Finder - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="logo.png" alt="Muni Hostel Finder Logo">
                <h1>Muni Hostel Finder</h1>
            </div>
            <h2>Create Account</h2>
            <p>Sign up to find your perfect hostel</p>
        </div>
        
        <div class="login-body">
            <div class="user-type-selector">
                <div class="user-type active" id="userTypeUser">
                    <i class="fas fa-user"></i> Student
                </div>
                <div class="user-type" id="userTypeAdmin">
                    <i class="fas fa-user-shield"></i> Hostel Owner
                </div>
            </div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+256 XXX XXX XXX" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Create password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-hint">Must be at least 8 characters with letters and numbers</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group" id="studentFields">
                    <label for="studentId">Student ID (Optional)</label>
                    <input type="text" id="studentId" class="form-control" placeholder="Enter student ID">
                </div>
                
                <div class="form-group" id="hostelOwnerFields" style="display: none;">
                    <label for="hostelName">Hostel Name</label>
                    <input type="text" id="hostelName" class="form-control" placeholder="Enter hostel name">
                </div>
                
                <div class="form-group">
                    <div class="terms-agreement">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
